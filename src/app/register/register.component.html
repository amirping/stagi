<div class="main">
  <mat-card fxFlex="90%" fxFlex.sm="66%" fxFlex.md="50%" fxFlex.gt-md="33%">
    <form (ngSubmit)="register()" [formGroup]="registerForm" novalidate>
      <mat-card-title>
        Register
      </mat-card-title>
      <mat-card-content>
        <div class="register-fields" fxLayout="column">
          <mat-form-field appearance="outline">
            <mat-label>Address email</mat-label>
            <input matInput placeholder="Email@domain.com" formControlName="email" />
            <mat-icon matSuffix>email</mat-icon>
            <mat-hint>will be used to login</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Passowrd" formControlName="password" />
            <mat-icon matSuffix>password</mat-icon>
            <mat-hint>Strong password</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="username" formControlName="username" />
            <mat-icon matSuffix>password</mat-icon>
            <mat-hint>Strong password</mat-hint>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-footer>
        <button mat-raised-button color="primary" type="submit">Register</button>
      </mat-card-footer>
    </form>
  </mat-card>
</div>
